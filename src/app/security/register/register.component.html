  <mat-card-title style="font-size: 150%; color:antiquewhite ; margin-left: 110px;">Page d'inscription d'un
    employee</mat-card-title>
  <mat-card-content>
    <form *ngIf="!isRegister" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div *ngIf="firstName.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="firstName.errors['required']">Prenom Obligatoire</div>
                <div *ngIf="firstName.errors['minlength']">Le prenom doit avoir plus de 2 caracteres</div>
                <div *ngIf="firstName.errors['maxlength']">Le prenom ne peut pas avoir plus de 50 caracteres</div>
            </div>
        </div>-->

      <!--<div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="form.lastName" required #lastName="ngModel" minlength="2" maxlength="25"  [ngClass]="{'is-invalid':f.submitted && lastName.errors}">
            <div *ngIf="lastName.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="lastName.errors['required']">Nom Obligatoire</div>
                <div *ngIf="lastName.errors['minlength']">Le nom doit avoir plus de 2 caracteres</div>
                <div *ngIf="lastName.errors['maxlength']">Le nom ne peut pas avoir plus de 25 caracteres</div>
            </div>
        </div>-->

      <div class="form-group">
        <label>Adresse Email</label>
        <input class="champ" type="text" class="form-control" name="email" [(ngModel)]="form.email" required
          #email="ngModel" email [ngClass]="{'is-invalid':f.submitted && email.errors}">
        <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="email.errors['required']">Adresse email obligatoire</div>
          <div *ngIf="email.errors['email']">Adresse email invalide</div>
        </div>
      </div>

      <div class="form-group">
        <label>Mot de Passe</label>
        <input class="champ" type="password" class="form-control" name="password" [(ngModel)]="form.password" required
          #password="ngModel" minlength="6" [ngClass]="{'is-invalid':f.submitted && password.errors}">
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Mot de Passe Obligatoire</div>
          <div *ngIf="password.errors['minlength']">Le Mot de Passe doit avoir plus de 6 caracteres</div>
        </div>
      </div>

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div class="form-group">
        <button class="btn btn-primary btn-block">Inscription</button>
      </div>

      <div class="form-group">
        <div class="alert alert-danger" *ngIf="f.submitted && isRegisterFaled">Impossible de s'Inscrire' :
          {{errorMessage}}</div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isRegister">Utilisateur inscrit avec succes</div>
  </mat-card-content>

</mat-card>

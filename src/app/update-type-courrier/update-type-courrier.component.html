<form [formGroup]="typecourrierFORM">
  <h2 mat-dialog-title>modifier un typede courrier</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <mat-label>TyPe</mat-label>
      <input matInput placeholder="Saisissez un type de courrier" formControlName="type" />
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button (click)="onSubmit()">Enregistrer</button>
  </mat-dialog-actions>
</form>
